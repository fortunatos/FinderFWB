<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connecting You...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #2b0f1c 0%, #0a0006 100%);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .logo {
      font-size: 2.5em;
      font-weight: bold;
      color: #ff4d79;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1em;
      color: #ffc3d9;
      margin-bottom: 30px;
    }

    .loader {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid #ff4d79;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px 0;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 1.1em;
      color: #ffadc3;
      margin-top: 20px;
    }

    .loading-text::after {
      content: '';
      animation: dots 1.5s steps(3, end) infinite;
    }

    @keyframes dots {
      0% { content: ''; }
      33% { content: '.'; }
      66% { content: '..'; }
      100% { content: '...'; }
    }

    .counter-box {
      margin-top: 30px;
      font-size: 0.9em;
      color: #ffbdd3;
    }

    .highlight {
      color: #fff;
      font-weight: bold;
    }
  </style>
  <script>
    // Redirect after 7 seconds
    setTimeout(() => {
      window.location.href = "https://youraffiliate.link"; // Replace with your affiliate link
    }, 7000);
  </script>
</head>
<body>

  <div class="logo">ðŸ”¥ HookMeUp</div>
  <div class="subtitle">Finding local hookups in <span id="city">your city</span></div>
  <div class="loader"></div>
  <div class="loading-text">Matching you with singles in <span id="city2">your city</span></div>

  <div class="counter-box">
    <span class="highlight" id="counter">1923</span> users currently online
  </div>

  <!-- Scripts -->
  <script>
    // Dynamic user counter (between 1000â€“3000)
    let counter = Math.floor(Math.random() * (3000 - 1000 + 1)) + 1000;
    const el = document.getElementById("counter");
    setInterval(() => {
      const delta = Math.random() < 0.5 ? -1 : 1;
      counter = Math.max(1000, Math.min(3000, counter + delta));
      el.textContent = counter;
    }, 900);

    // Geolocation via IP
    fetch('https://ipapi.co/json/')
      .then(res => res.json())
      .then(data => {
        const city = data.city || 'your city';
        document.getElementById("city").textContent = city;
        document.getElementById("city2").textContent = city;
      })
      .catch(() => {
        document.getElementById("city").textContent = 'your city';
        document.getElementById("city2").textContent = 'your city';
      });
  </script>

</body>
</html>
